<html lang="en">

<head>

<body class="font-quicksand">
    <header>
        <div class="w-screen px-10 md:px-32">
            <div class="h-20 w-full flex justify-between items-center">
                <h1 class="text-3xl font-bold">Nurdiansyah S.Kom</h1>
                <nav>
                    <div class="block md:hidden" onclick="showHideMenu()">
                        <i class="fas fa-bars text-xl"></i>
                    </div>
                    <ul class="hidden md:flex gap-8">
                        <li><a href="#" class="text-xl font-semibold">Home</a></li>
                        <li><a href="#" class="text-xl font-semibold">About</a></li>
                        <li><a href="#" class="text-xl font-semibold">Articles</a></li>
                        <li><a href="#" class="text-xl font-semibold">Project</a></li>
                        <li><a href="#" class="text-xl font-medium">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                                </svg></a></li>
                        <li><a href="#" class="text-xl font-medium">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                    stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path strokeLinecap="round" strokeLinejoin="round"
                                        d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                                </svg></a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="hidden flex-col gap-4 bg-blue-200 md:hidden px-3 py-3 rounded-sm" id="daftarMenu">
                <a href="#" class="text-xl font-semibold border-b-2 border-gray-400">Home</a>
                <a href="#" class="text-xl font-semibold border-b-2 border-gray-400">About</a>
                <a href="#" class="text-xl font-semibold border-b-2 border-gray-400">Articles</a>
                <a href="#" class="text-xl font-semibold">Project</a>
            </div>
        </div>
    </header>
    <script>
        var xstatus = false;

        function showHideMenu() {
            var menu = document.getElementById("daftarMenu");
            if (xstatus) {
                menu.classList.add("hidden");
                menu.classList.remove("flex");
                xstatus = false;
            } else {
                menu.classList.remove("hidden");
                menu.classList.add("flex");
                xstatus = true;
            }
            console.log(xstatus);
        }
    </script>
</body>

</html>
